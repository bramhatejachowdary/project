<p>The <b>HyperText Markup Language</b> or <b>HTML</b> is the standard <a href="/wiki/Markup_language" title="Markup language">markup language</a> for documents designed to be displayed in a <a href="/wiki/Web_browser" title="Web browser">web browser</a>. It defines the meaning and structure of <a href="/wiki/Web_content" title="Web content">web content</a>. It is often assisted by technologies such as <a href="/wiki/Cascading_Style_Sheets" class="mw-redirect" title="Cascading Style Sheets">Cascading Style Sheets</a> (CSS) and <a href="/wiki/Scripting_language" title="Scripting language">scripting languages</a> such as <a href="/wiki/JavaScript" title="JavaScript">JavaScript</a>.
</p>
